# Please refer https://aka.ms/HTTPSinContainer on how to setup an https developer certificate for your ASP .NET Core service.

version: '3.4'

services:
  backend:
    image: backend
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - 5000:5000
  frontend:
    image: myapp
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
